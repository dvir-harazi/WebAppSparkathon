<div class="iframe-container">
    <iframe [src]="iframeUrl1" width="600" height="600" frameborder="0"></iframe>
</div>
<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>QMA input</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="supervisorName">Supervisor Name:</label>
            <input type="text" id="supervisorName" class="form-control" [(ngModel)]="call.supervisorName" name="supervisorName" required>
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" class="form-control" [(ngModel)]="call.comments" name="comments" required></textarea>
          </div>
          <div class="form-group">
            <label for="futureReminder">Future Reminder:</label>
            <input type="datetime-local" id="futureReminder" class="form-control" [(ngModel)]="call.futureReminder" name="futureReminder" required>
          </div>
          <div class="form-group">
            <label for="callRating">Rating:</label>
            <input type="text" id="callRating" class="form-control" [(ngModel)]="call.callRating" name="callRating" required>
          </div>
          <button type="submit" class="btn btn-primary">Add QMA input</button>
        </form>
      </div>
    </div>
  </div>
