<h2>Recommended calls:</h2>
<div class="video-list">
  <div class="video-card" *ngFor="let video of videos">
    <img src={{video.image}} class="image"/>
    <h3>Agent: {{ video.agentName }}</h3>
    <p>{{ video.description }}</p>
    <p>{{ video.time }}</p>
    <img class="incoming" *ngIf="video.incoming" src="/assets/incoming.jpg"/> 
    <img class="incoming" *ngIf="!video.incoming" src="/assets/outgoing.jpg"/>
    <p></p>
    <button (click)="navigateToExternalLink(video)">Play Call</button>
  </div>
</div>
